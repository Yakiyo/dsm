name: Publish

on:
  push:
    tags:
      - "**"

env:
  CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - name: Publish to crates.io
        run: cargo publish --token ${{ env.CARGO_TOKEN }} --dry-run
